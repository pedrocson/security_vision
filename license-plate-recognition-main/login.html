<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .form-control {
            background-color: black;
            border-color: purple;
            color: white;
        }

        .btn {
            background-color: purple;
            border-color: purple;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Security Vision</h2>
        <form action="login" id="login" method="post">
            <div class="form-group">
                <label for="nome">Usuário</label>
                <input type="text" class="form-control" name="nome" id="nome" required placeholder="Login do Usuário">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" required placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
