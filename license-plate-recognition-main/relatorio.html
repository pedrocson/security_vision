<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorio</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: black;
            color: white;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: purple;
            text-align: center;
        }

        .box {
            margin-top: 50px;
            text-align: center;
        }

        label {
            color: purple;
        }

        input[type="text"],
        input[type="submit"] {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
        }

        input[type="submit"]:hover {
            background-color: #800080;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Security Vision</h2>
        <div>
        {% for r in rel %}
            <p>{{ r }}</p> 
        {% endfor %}
        </div>
        <div class="box">
            <form action="buscar_registro" id="buscar_registro" method="post" autocomplete="off">
                <p>Qual registro vocÃª gostaria de pesquisar?</p>

                <div class="form-group">
                    <input type="text" class="form-control" name="placa" id="placa" required placeholder="Digite a placa do veiculo">
                </div>

                <button type="submit" class="btn btn-primary" name="Buscar" id="Buscar">Buscar</button>
            </form>

            <form method="post" action="{{ url_for('tasks') }}">
                <input type="submit" class="btn btn-primary" value="Voltar" name="click"/>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
