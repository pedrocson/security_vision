<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorio</title>
</head>
<body>
    <br>
    <div>
    <h2>Security Vision</h2>
    </div>
    <div>
    {% for r in rel %}
    <p>{{ r }}</p>  <!-- Usar a variável 'r' em vez de 'rel' -->
    {% endfor %}
    </div>
    <div>
    <h2>{{ nao }}</h2>
    </div>
    <br>
    <div class="box">
        <form action="buscar_registro" id="buscar_registro" method="post" autocomplete="off">
                <p>Qual registro você gostaria de pesquisar?</p>

                <input type="text" name="placa" id="placa"  placeholder="Digite a placa do veiculo" /><br><br>

                <button type="submit" name = "Buscar" id="Buscar">Buscar</button>
        </form>
        <form action="voltar_relatorio" id="voltar_relatorio" method="post" autocomplete="off">
            <input type="submit" value="Voltar" name="click"/>
    </form>
    </div>
    
</body>
</html>
